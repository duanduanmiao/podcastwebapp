<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS235 Podcast Library - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
{% include 'navbar.html' %}
<div class="wrapper">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {% for podcast in ten_podcasts %}
                <div class="swiper-slide">
                    <img src="{{ podcast.image }}"
                         alt="slide 1" style="width: 50%">
                </div>
            {% endfor %}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<div style="display: grid; grid-template-rows: 50% 50%; grid-template-columns: 25% 25% 25% 25%; gap:10px;  width: 80%; margin: 10px auto">
    {% for podcast in eight_podcasts %}
        <div class="card"
             style="position: relative; width: 18rem; margin-bottom: 15px; min-height: 440px; max-height: 440px;">
            <img src="{{ podcast.image }}" class="card-img-top" alt="image" style="height: 18rem;">
            <div class="card-body">
                <h5 style="text-align:center" class="card-text">{{ podcast.title }}</h5>
                <div style="position: absolute; bottom: 10px; right: 15px;">
                    <a id="{{ podcast.id }}" href="{{ url_for('description_bp.description', podcast_id=podcast.id) }}"> >> Click here
                        to see details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
</body>
</html>
